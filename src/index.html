<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="app-window">
      <header>
        <div class="control-bar">
          <div class="input-container">
            <input type="text" class="city-input js-city-input" placeholder="Enter city here">
              <button id="fetchWeatherBtn" class="get-weather-btn"></button>
              <audio class="js-fetch-sound" src="assets/sound_effects/blipClick.mp3"></audio>
          </div>
          <div class="control-bar-btns">
            <button class="btn-close bg-placement js-btn-close"></button>
            <button class="btn-celsius bg-placement js-btn-celsius"></button>
            <button class="btn-fahrenheit bg-placement js-btn-fahrenheit" ></button>
            <audio class="js-button-sound" src="assets/sound_effects/buttonSound.mp3"></audio>
          </div>
        </div>
      </header>
      <main>
        <div class="temp-info">
          <div class="image-container">
            <p class="temp-display js-temp-display"></p>
          </div>
        </div>
      </main>
      <footer>
        <div class="weather-info">
          <div class="display-msg-contianer bg-placement ">
            <p class="day-text js-day-text">Welcome!</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
